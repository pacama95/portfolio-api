# Quarkus HTTP Configuration
quarkus.http.port=${PORT:8085}
quarkus.http.host=0.0.0.0
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
# Quarkus Datasource Configuration
quarkus.datasource.db-kind=postgresql
# Database connection configuration - works for both local and Railway
quarkus.datasource.username=${PGUSER:postgres}
quarkus.datasource.password=${PGPASSWORD:portfolio_pass}
quarkus.datasource.reactive.url=postgresql://${PGHOST:localhost}:${PGPORT:5435}/${PGDATABASE:portfolio_db}
quarkus.datasource.jdbc.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5435}/${PGDATABASE:portfolio_db}
# Quarkus Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true
# Connection pool settings (optional)
quarkus.datasource.reactive.max-size=20
quarkus.datasource.reactive.idle-timeout=PT10M
# Quarkus WebSocket Configuration
quarkus.websocket.max-frame-size=65536
# Quarkus Micrometer Configuration
quarkus.micrometer.export.prometheus.enabled=true
# Logging configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.console.color=false
quarkus.banner.enabled=false
quarkus.log.category."io.quarkus.hibernate".level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE
# Application Specific Configuration
application.mcp.server.name=Portfolio Management Server
application.mcp.server.version=1.0.0
application.mcp.server.description=Reactive portfolio management with CRUD operations
application.mcp.tools.validation.enabled=true
# MCP Server Configuration
quarkus.mcp.server.traffic-logging.enabled=true
quarkus.mcp.server.traffic-logging.text-limit=1000
# Liquibase Configuration
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/migration/db.changelog-master.yaml
quarkus.liquibase.clean-at-start=false
quarkus.liquibase.validate-on-migrate=true
# OpenAPI Configuration
quarkus.smallrye-openapi.info-title=Portfolio Management API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=Reactive portfolio management system with CRUD operations for transactions, positions, and market data
quarkus.smallrye-openapi.info-contact-email=support@portfolio.com
quarkus.smallrye-openapi.info-license-name=MIT
quarkus.smallrye-openapi.servers=http://localhost:8081
quarkus.swagger-ui.always-include=true
# Generate OpenAPI spec during build
quarkus.smallrye-openapi.store-schema-directory=target/generated-sources/openapi
# Market Data Configuration
application.market-data.twelve-data.api-key=${TWELVE_DATA_API_KEY:not-configured}
# Debug: Log environment variables (remove after debugging)
quarkus.log.category."com.portfolio".level=DEBUG
# TwelveData REST Client Configuration
quarkus.rest-client.twelve-data-api.url=https://api.twelvedata.com
# Alternative Price API REST Client Configuration
quarkus.rest-client.alternative-price-api.url=${STOCK_PRICE_ALTERNATIVE_PROVIDER:https://get-stock-price-alternative-func-15d7.up.railway.app}
# Cache Configuration for Stock Prices (centralized in MarketDataPriceFetchService)
quarkus.cache.caffeine.stock-prices.initial-capacity=100
quarkus.cache.caffeine.stock-prices.maximum-size=1000
quarkus.cache.caffeine.stock-prices.expire-after-write=PT30M
quarkus.cache.caffeine.stock-prices.metrics-enabled=true
# Redis Configuration
quarkus.redis.hosts=${REDIS_URL:redis://localhost:6379}
# Redis Stream Consumer Configuration
app.redis.streams[0].name=transaction:created
app.redis.streams[1].name=transaction:updated
app.redis.streams[2].name=transaction:deleted
app.redis.group=portfolio-consumers
app.redis.consumer-name=${REDIS_CONSUMER_HOSTNAME:local}-${quarkus.uuid}
app.redis.block-ms=${READ_BLOCK_INTERVAL:5000}
app.redis.read-count=50
app.redis.max-retries=5
app.redis.dlq-suffix=dlq
